version: "3.8"
services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - application
    depends_on:
      - database
  database:
    image: mongo
    container_name: mongoContainer
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./mongo_db:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
    networks:
      - application
networks:
  application:
