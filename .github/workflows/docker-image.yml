name: hana_in_docker

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}.lowercase


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Read Docker Image Identifiers
      run: echo ::set-env name=IMAGE_REPOSITORY::$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
        
#     - name: downcase REPO
#       run: | 
#         echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}
        
    - name: Build the Docker image
      run: docker build -t ghcr.io/${{ github.actor }}/${{ github.repository }} .
    - name: push image to GitHub Container Registry
      run: docker push ghcr.io/${{ github.actor }}/${{ github.repository }}:latest
